name: CI World-cloud-generator

on:
  push:
  workflow_dispatch:
env:
  NAME_IMAGE: wcg
  VERSION_IMAGE: latest  
jobs:
  login:
   runs-on: self-hosted
   steps:
     -
       name: Login to GitHub Package Registry
       uses: docker/login-action@v3
       with:
         registry: ghcr.io
         username: ${{ github.repository_owner }}
         password: ${{ secrets.GITHUB_TOKEN }}
  build:
    runs-on: self-hosted
    steps:
      - run: |
              echo "----
              Download Dockerfile
              --->"
              curl -O https://raw.githubusercontent.com/malec0101/devops-hometasks/main/07-docker/Dockerfile.multi
              echo "----
              Build image
              --->"
              docker build \
              -t ${{ env.NAME_IMAGE }}:${{ env.VERSION_IMAGE }} \
              -t ${{ env.NAME_IMAGE }}:${{ github.sha }} \
              -f Dockerfile.multi . 
             
